<!DOCTYPE html>
<html>
    <head>
        <title>HCI ASSIGNMENT-02</title>
        <style>
            body{
                background-image: url(Batik-putih2.jpg);
                background-size: cover;
                background-position: center;


            }
        </style>
    </head>
    <body>
        <center>
            <h1>HCI ASSIGNMENT-02</h1>

            <form>

                <table style="width: 50%;">

                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <legend>User identity:</legend>
                                <label for="fullname">Full name: </label>
                                <input type="text" name="fullname" required style="width: 97.5%;"><br>
                                <br>
                                <label for="gender">Gender: </label><br>
                                <input type="radio" name="gender" id="male" value="male" required>
                                <label for="male">Male </label><br>
                                <input type="radio" name="gender" id="female" value="female" required>
                                <label for="female">Female </label><br>
                                <br>
                                <label for="religion">Religion: </label>
                                <select name="religion" id="religion">
                                    <option>Select an option</option>
                                    <option value="islam">Islam</option>
                                    <option value="christian">Christian</option>
                                    <option value="hindu">Hindu</option>
                                    <option value="buddhist">Buddhist</option>
                                    <option value="confucian">Confucian</option>
                                </select><br>
                                <br>
                                <label for="birthday">Birthday:</label>
                                <input type="date" id="birthday" name="birthday"><br>
                                <br>
                                <label for="birthplace">Birthplace: </label>
                                <br>
                                <input type="text" name="birthplace" required style="width: 97.5%;"><br>
                                <br>
                                <label for="nationality">Nationality: </label>
                                <br>
                                <input type="text" name="nationality" required style="width: 97.5%;"><br>
                                <br>
                            </fieldset>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <legend>User address:</legend>
                                <table>
                                    <tr>
                                        <td style="width: 65.5%;">
                                            <label for="country">Country: </label>
                                            <br>
                                            <input type="text" name="country" required style="width: 90%;"> 
                                        </td>
                                        <td rowspan="2">
                                            <label for="fulladdress">Full Address: </label>
                                            <br>
                                            <textarea id="fulladdress" name="fulladdress" rows="5" cols="40"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="province">Province: </label>
                                            <br>
                                            <input type="text" name="province" required style="width: 90%;">
                                        </td>
                                        
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="city">City: </label>
                                            <br>
                                            <input type="text" name="city" required style="width: 90%;">
                                        </td>
                                        <td>
                                            <label for="rw">RW: </label>
                                            <br>
                                            <input type="text" name="rw"style="width: 100%;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="subcity">Subcity: </label>
                                            <br>
                                            <input type="text" name="subcity" style="width: 90%;">
                                        </td>
                                        <td>
                                            <label for="rt">RT: </label>
                                            <br>
                                            <input type="text" name="rt" style="width: 100%;">
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                        </td>
                    </tr>

                    <tr>
                        <td style="width: 50%;">
                            <fieldset>
                                <legend>User contact:</legend>
                                <label for="email">Email: </label>
                                <br>
                                <input type="text" name="email" required style="width: 95%;"><br>
                                <br>
                                <label for="phone">Phone number: </label>
                                <br>
                                <input type="text" name="phone" required style="width: 95%;">
                            </fieldset>
                        </td>
                        <td>
                            <fieldset>
                                <legend>User programming skills:</legend>
                                <input type = "checkbox"  name = "python" value = "python">
                                <label for="python">Python</label>
                                <br>
                                <input type = "checkbox"  name = "java" value = "java">
                                <label for="java">Java</label>
                                <br>
                                <input type = "checkbox"  name = "javascript" value = "javascript">
                                <label for="javascript">Javascript</label>
                                <br>
                                <input type = "checkbox"  name = "c++" value = "c++">
                                <label for="c++">C++</label>
                                <br>
                                <input type = "checkbox"  name = "other" value = "other">
                                <label for="other">Other</label>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <fieldset>
                                <legend>Finished education:</legend>
                                <input type = "checkbox"  name = "sd" value = "sd">
                                <label for="sd">Elementary school</label>
                                <br>
                                <input type = "checkbox"  name = "sd" value = "sd">
                                <label for="sd">Middle school</label>
                                <br>
                                <input type = "checkbox"  name = "sd" value = "sd">
                                <label for="sd">High school</label>
                                <br>
                                <input type = "checkbox"  name = "sd" value = "sd">
                                <label for="sd">University </label>
                                <br>

                            </fieldset>
                        </td>
                        <td>
                            <fieldset>
                                <legend>User achievment:</legend>
                                <textarea id="achievment" name="achievment" rows="5" cols="40"></textarea>
                            </fieldset>
                        </td>
                    </tr>
                    
                </table>
                <br>
                <input type="submit" value="Submit" rows="5" cols="40" >
                
            </form>
        </center>
        
    </body>
</html>
